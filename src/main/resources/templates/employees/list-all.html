<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Listing all the Employees</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>

<body>
	<div class="container">
	<h3>Employee Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3"
		>
		Add Employee
		</a>
	
	<!-- Create the table for all employees -->
	
	<table class="table table-border table-stripped">
		<thead>
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Email</td>
				<td>Action</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp : ${employees}">
				<td th:text="${emp.firstName}"/>
				<td th:text="${emp.lastName}"/>
				<td th:text="${emp.email}"/>
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${emp.id})}"
						class="btn btn-info btn-sm">
						Update
						</a>
					<a th:href="@{/employees/delete(employeeId=${emp.id})}"
						class="btn btn-danger btn-sm">
						Delete
						</a>				
				</td>
				
			</tr>
		</tbody>	
	</table>	
	</div>
</body>
</html>
